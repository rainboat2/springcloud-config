spring:
  application:
    name: register-center
server:
  port: 7001
eureka:
  server:
    eviction-interval-timer-in-ms: 5000
    enable-self-preservation: false
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka1:7001/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost
